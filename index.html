	<style>
		:root {
			--hue: 255;
			--saturation: 25%;
			--lightness: 12%;
			--alpha: 1;
			--fg-dark: #ffffff;
			--fg-light: #000000;
			--icon-dimension: 30px;
			--logo-dimension: 80px;
			--fs-title: 2.5rem;
			--fs-subtitle: 1.5rem;
			--fs-text: 1.3rem;
			--pbl: 1rem;
			--pln: 1rem;
		}
	</style>

	<style>
		html,
		body,
		*,
		*::after,
		*::before {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			font-size: var(--fs-text);
			transition: background-color 0s;
			color: var(--fg-dark);
			overflow-x: hidden;
		}

		body.dark {
			background: hsla(var(--hue) var(--saturation) var(--lightness) / var(--alpha));
		}

		body.light {
			color: var(--fg-light);
		}

		main {
			position: relative;
			scroll-behavior: smooth;
			padding-top: var(--pbl, 1rem);
			padding-inline: var(--pln, 1rem);
			scroll-snap-align: end;
			scroll-snap-type: y;
			margin-top: 112px;
		}

		article {
			--lightness: 15%;
			background: hsla(var(--hue) var(--saturation) var(--lightness) / var(--alpha));
			position: relative;
			height: 100vh;
			padding-top: 2rem;
			padding-inline: var(--pln);
			border-radius: .375rem;
			margin-bottom: var(--pbl);
		}

		button {
			background: none;
			border: none;
			outline: none;
			cursor: pointer;
		}

		ul,
		ol {
			list-style: none;
		}

		li {
			text-align: center;
		}

		h1 {
			font-size: var(--fs-title);
		}

		h3 {
			font-size: var(--fs-subtitle);
		}

		a,
		abbr,
		a {

			text-decoration: none;
		}

		a,
		a:visited {
			display: inline-block;
			color: inherit;
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}
	</style>
	<style>
		.contrast {
			--saturation: 35%;
		}

		.bg {
			background: hsla(var(--hue) var(--saturation) var(--lightness) / var(--alpha));
		}

		.flex {
			display: flex;
			justify-content: center;
		}


		.link.current {
			background-color: red;
		}

		.abbr {
			--lightness: 60%;
			position: relative;
			padding-inline: .5rem;
			border-radius: .375rem;
			transition: background .15s;
		}

		.abbr:hover {
			--lightness: 40%
		}

		.abbr::after {
			position: absolute;
			content: "?";
			font-size: 1.3rem;
			top: -3%;
			right: -10%;
		}

		.icon {
			width: 60px;
			height: 60px;
		}
	</style>
